<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Вход</title>
</head>
<body style="background-color: rgb(33 149 242)">
    <div class="container h-100 w-100">
        <!-- Форма входа -->
        <div class="col shadow align-self-center bg-white border border-2 border-white text-center rounded-3 p-5 justify-content-center position-absolute top-50 start-50 translate-middle" style="width: 30%; min-width: 20%">
            <img class="mb-2" src="./icon.png" width="100px">
            <!--<h4 class="mb-3">Вход</h4>-->
            <div class="mb-2 row">
                <div class="col">
                    <input type="text" class="form-control" id="inputLogin" placeholder="Имя пользователя">
                </div>
            </div>
            <div class="mb-2 row">
                <div class="col">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
                </div>
            </div>
            <div class="mb-2 row">
                <a class="col text-decoration-none text-start" href="reset_password">Забыл пароль</a>
            </div>
            <div class="d-grid mt-4 gap-2">
                <button class="btn btn-primary" type="button">Войти</button>
                <button class="btn btn-secondary" type="button">Зарегистрироваться</button>
            </div>
        </div>
    </div>
</body>
