<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body style="background-color: rgb(33 149 242)">
    <div class="container h-100 w-100">
        <!-- Форма входа -->
        <div class="col shadow align-self-center bg-white border border-2 border-white text-center rounded-3 p-5 justify-content-center position-absolute top-50 start-50 translate-middle" style="width: 30%; min-width: 20%">
            <img class="mb-2" src="./icon.png" width="100px">
            <!--<h4 class="mb-3">Вход</h4>-->
            <div class="mb-2 row">
                <div class="col">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Имя">
                </div>
            </div>
            <div class="mb-2 row">
                <div class="col">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Фамилия">
                </div>
            </div>
            <div class="mb-2 row">
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Почта">
                        <span class="input-group-text" id="basic-addon2">@over.ru</span>
                    </div>
                </div>
            </div>
            <div class="mb-2 row">
                <div class="col">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
                </div>
            </div>
            <div class="mb-2 row">
                <div class="col">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Повторить пароль">
                </div>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary" type="button">Создать</button>
                <button class="btn btn-secondary" type="button">Назад</button>
            </div>
        </div>
    </div>
</body>
